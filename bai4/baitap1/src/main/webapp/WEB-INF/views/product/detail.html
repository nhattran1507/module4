<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Product Management</a>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center mb-4">Product Detail</h1>
  <div class="card">
    <div class="card-header">
      <h3 th:text="${product.name}"></h3>
    </div>
    <div class="card-body">
      <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
      <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
      <p><strong>Manufacturer:</strong> <span th:text="${product.manufacturer}"></span></p>
    </div>
    <div class="card-footer text-end">
      <a th:href="@{/}" class="btn btn-primary">Back to List</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
