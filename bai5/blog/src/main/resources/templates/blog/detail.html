<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h1>Blog Details</h1>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title" th:text="${blog.title}"></h2>
      <p class="card-text" th:text="${blog.content}"></p>
      <p class="text-muted">
        Created At: <span th:text="${blog.createdAt}"></span><br>
        Updated At: <span th:text="${blog.updatedAt}"></span>
      </p>
      <a th:href="@{/}" class="btn btn-primary">Back to List</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
