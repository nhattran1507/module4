<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Delete Product</h1>

    <p>Are you sure you want to delete the product: <strong th:text="${product.name}"></strong>?</p>

    <form th:action="@{/delete/{id}(id=${product.id})}" method="post">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
