<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Blog</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h1 class="mb-4">Edit Blog</h1>
  <form th:action="@{'/' + ${blog.id} + '/update'}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" id="title" name="title" class="form-control" th:value="${blog.title}" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content:</label>
      <textarea id="content" name="content" class="form-control" rows="5" th:text="${blog.content}" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
