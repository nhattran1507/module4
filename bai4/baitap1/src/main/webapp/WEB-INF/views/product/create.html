<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Create New Product</h1>

  <!-- Form -->
  <form th:action="@{/create}" th:object="${product}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter product name" required>
      <div class="invalid-feedback">
        Please enter a valid name.
      </div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="Enter product price" required>
      <div class="invalid-feedback">
        Please enter a valid price.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" th:field="*{description}" class="form-control" placeholder="Enter product description" required></textarea>
      <div class="invalid-feedback">
        Please enter a description.
      </div>
    </div>

    <div class="mb-3">
      <label for="manufacturer" class="form-label">Manufacturer:</label>
      <input type="text" id="manufacturer" th:field="*{manufacturer}" class="form-control" placeholder="Enter manufacturer" required>
      <div class="invalid-feedback">
        Please enter the manufacturer name.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/}" class="btn btn-secondary">Back to List</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Enable Bootstrap validation styles
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
