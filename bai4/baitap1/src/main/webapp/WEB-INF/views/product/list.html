<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Product List</h1>

  <!-- Search Form -->
  <form th:action="@{/search}" method="get" class="mb-4">
    <div class="input-group">
      <input type="text" name="name" class="form-control" placeholder="Search by name" required>
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>

  <!-- Product Table -->
  <div th:if="${products.size() > 0}">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacturer</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.manufacturer}"></td>
        <td>
          <a th:href="@{/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
          <a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- No Products Message -->
  <div th:if="${products.size() == 0}" class="alert alert-warning">
    No products found.
  </div>

  <a th:href="@{/create}" class="btn btn-success">Add New Product</a>
</div>
</body>
</html>
