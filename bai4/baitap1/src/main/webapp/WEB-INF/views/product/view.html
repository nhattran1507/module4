<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Product Details</h1>

  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Product Information</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>ID:</strong> <span th:text="${product.id}"></span></li>
        <li class="list-group-item"><strong>Name:</strong> <span th:text="${product.name}"></span></li>
        <li class="list-group-item"><strong>Price:</strong> $<span th:text="${product.price}"></span></li>
        <li class="list-group-item"><strong>Description:</strong> <span th:text="${product.description}"></span></li>
        <li class="list-group-item"><strong>Manufacturer:</strong> <span th:text="${product.manufacturer}"></span></li>
      </ul>
    </div>
  </div>

  <div class="mt-4 text-center">
    <a th:href="@{/}" class="btn btn-primary">Back to List</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
